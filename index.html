<!DOCTYPE HTML>
<html ng-app>
<head>
    <script src="http://code.angularjs.org/angular-1.0.0rc3.min.js"></script>
    <script src="https://raw.githubusercontent.com/jashkenas/underscore/master/underscore-min.js"></script>
    <script type="text/javascript" src="todo.js"></script>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div ng-controller="TodoCtrl">
        <h2>Total todos: {{getTotalTodos()}}</h2>
        <ul class="unstyled">
            <li ng-repeat="todo in todos">
                <input type="checkbox" ng-model="todo.done">
                <span class="done-{{todo.done}}">{{todo.text}}</span>
            </li>
        </ul>
        <form class="form-horizontal">
            <input type="text" ng-model="formTodoText" ng-model-instant>
            <button class="btn" ng-click="addTodo()"><i class="glyphicon glyphicon-plus"></i> Add</button>
        </form>
        <button class="btn-large" ng-click="clearCompleted()"><i class="glyphicon glyphicon-remove"></i> Clear Completed</button>
    </div>
</body>
</html>
